{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ hero.name }} - Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<div class="container py-5">
    <div class="card shadow-lg border-0 bg-light text-dark">
        <div class="row g-0">
            <!-- Superhero Image -->
            <div class="col-md-4">
                <img src="{{ hero.image.url }}" alt="{{ hero.name }}" class="img-fluid rounded-start" style="height: 100%; object-fit: cover;">
            </div>

            <!-- Superhero Details -->
            <div class="col-md-8">
                <div class="card-body">
                    <h2 class="card-title text-danger fw-bold">{{ hero.name }}</h2>
                    <p class="card-text"><strong>💥 Power:</strong> {{ hero.power }}</p>
                    <p class="card-text">{{ hero.description }}</p>

                    <!-- Action Buttons -->
                    <div class="mt-4">
                        <a href="{% url 'hero_edit' hero.pk %}" class="btn btn-warning me-2">✏️ Edit</a>
                        <a href="{% url 'hero_delete' hero.pk %}" class="btn btn-danger me-2">🗑️ Delete</a>
                        <a href="{% url 'hero_list' %}" class="btn btn-secondary">⬅️ Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
