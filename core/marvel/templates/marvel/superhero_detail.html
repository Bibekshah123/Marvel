<h2>{{ hero.name }}</h2>
<img src="{{ hero.image.url }}" alt="{{ hero.name }}" width="200">
<p><b>Power:</b> {{ hero.power }}</p>
<p>{{ hero.description }}</p>

<a href="{% url 'hero_edit' hero.pk %}">Edit</a> |

<a href="{% url 'hero_list' %}">Back</a>
