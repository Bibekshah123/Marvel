{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Edit Superhero{% else %}Add Superhero{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<div class="container py-5">
    <div class="card shadow-lg border-0 p-4 bg-light text-dark">
        <h2 class="mb-4 text-danger fw-bold text-center">
            {% if form.instance.pk %} ✏️ Edit Superhero {% else %} ➕ Add Superhero {% endif %}
        </h2>
        
        <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-danger px-4">Save</button>
                <a href="{% url 'hero_list' %}" class="btn btn-secondary ms-3">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
